version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env.prod
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app:Z
      - ./backend/data:/data:Z
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=/api/v1
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
