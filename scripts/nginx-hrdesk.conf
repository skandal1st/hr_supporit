# Конфигурация Nginx для HR Desk
# Скопируйте этот файл в /etc/nginx/sites-available/hrdesk
# и создайте симлинк: sudo ln -s /etc/nginx/sites-available/hrdesk /etc/nginx/sites-enabled/
# Затем перезагрузите nginx: sudo systemctl reload nginx

# Редирект с HTTP на HTTPS (раскомментируйте после настройки SSL)
# server {
#     listen 80;
#     server_name hrdesk.teplocentral.local;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    # Для HTTPS раскомментируйте следующую строку и настройте SSL
    # listen 443 ssl http2;
    server_name hrdesk.teplocentral.local;

    # SSL сертификаты (раскомментируйте после настройки Let's Encrypt или внутреннего CA)
    # ssl_certificate /etc/ssl/certs/hrdesk.teplocentral.local.crt;
    # ssl_certificate_key /etc/ssl/private/hrdesk.teplocentral.local.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Корневая директория фронтенда (если развертывание без Docker)
    # root /opt/hrdesk/dist;
    # index index.html;

    # Логи
    access_log /var/log/nginx/hrdesk-access.log;
    error_log /var/log/nginx/hrdesk-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Статические файлы с кэшированием (если развертывание без Docker)
    # location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    #     access_log off;
    # }

    # API проксирование к backend
    location /api {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Проксирование фронтенда (если используется Docker)
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Защита от кликджекинга
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Если фронтенд развернут без Docker, используйте это вместо проксирования:
    # location / {
    #     try_files $uri $uri/ /index.html;
    #     
    #     # Защита от кликджекинга
    #     add_header X-Frame-Options "SAMEORIGIN" always;
    #     add_header X-Content-Type-Options "nosniff" always;
    #     add_header X-XSS-Protection "1; mode=block" always;
    #     
    #     # CSP (настройте под ваши нужды)
    #     # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
    # }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

